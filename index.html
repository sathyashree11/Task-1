<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="whole_container">
      <div class="container_1">
        <h3 class="result">Your Result</h3>
        <div class="circle">
          <p>
            <span class="c"><strong>76</strong></span
           ><br />of 100
          </p>
        </div>

        <div class="great">
          <h2>Great</h2>
          <h4>
            You scored highter than 65% of <br />the people who have taken
            <br />these tests
          </h4>
        </div>
      </div>

      <div class="container_2">
        <h2>Summary</h2>
        <div class="reaction">
          <p>
            Reaction <span class="bx1">80 </span
            ><span class="light">/ 100</span>
          </p>
        </div>
        <div class="memory">
          <p class="m">
            Memory <span class="bx2">92 </span><span class="light">/ 100</span>
          </p>
        </div>
        <div class="verbal">
          <p class="v">
            Verbal <span class="bx3">61 </span><span class="light">/ 100</span>
          </p>
        </div>
        <div class="visual">
          <p class="vis">
            Visual <span class="bx4">72 </span><span class="light">/ 100</span>
          </p>
        </div>

        <button type="button" class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
